<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CESI KeyBox - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <nav class="navbar">
        <a href="/" class="navbar-brand">
            <i class="fa-solid fa-school-flag"></i>
            Campus CESI - Gestion des Cles
        </a>
        <div class="navbar-right">
            <span class="connection-status" id="connection-status">
                <i class="fa-solid fa-circle-notch fa-spin"></i> Connexion...
            </span>
            <a href="/admin" class="btn-nav">
                <i class="fa-solid fa-shield-halved"></i> Admin
            </a>
        </div>
    </nav>

    <div class="dashboard">
        <div class="rooms-grid" id="rooms-container">
            <div class="room-card status-out" id="card-206">
                <div class="card-header">
                    <span>SALLE 206</span>
                    <i class="fa-solid fa-door-open"></i>
                </div>
                <div class="card-body">
                    <div class="icon-box" id="icon-206">
                        <i class="fa-solid fa-key"></i>
                    </div>
                    <div class="status-text" id="status-206">CLE ABSENTE</div>
                    <div class="key-info" id="info-206"></div>
                    <div class="timestamp">MaJ: <span id="time-206">--:--</span></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('connect', () => {
            document.getElementById('connection-status').innerHTML =
                '<i class="fa-solid fa-wifi"></i> Connecte';
        });

        socket.on('disconnect', () => {
            document.getElementById('connection-status').innerHTML =
                '<i class="fa-solid fa-triangle-exclamation"></i> Deconnecte';
        });

        socket.on('mqtt_status', (data) => {
            const el = document.getElementById('connection-status');
            if (data.connected) {
                el.innerHTML = '<i class="fa-solid fa-tower-broadcast"></i> Operationnel';
                el.style.color = '#d1fae5';
            } else {
                el.innerHTML = '<i class="fa-solid fa-circle-exclamation"></i> MQTT off';
                el.style.color = '#fed7aa';
            }
        });

        socket.on('update_room', (data) => {
            updateRoom(data);
        });

        function updateRoom(data) {
            const roomId = data.room;
            let card = document.getElementById(`card-${roomId}`);

            if (!card) {
                const container = document.getElementById('rooms-container');
                container.insertAdjacentHTML('beforeend', `
                    <div class="room-card status-out" id="card-${roomId}">
                        <div class="card-header">
                            <span>SALLE ${roomId}</span>
                            <i class="fa-solid fa-door-closed"></i>
                        </div>
                        <div class="card-body">
                            <div class="icon-box" id="icon-${roomId}">
                                <i class="fa-solid fa-key"></i>
                            </div>
                            <div class="status-text" id="status-${roomId}">--</div>
                            <div class="key-info" id="info-${roomId}"></div>
                            <div class="timestamp">MaJ: <span id="time-${roomId}">--:--</span></div>
                        </div>
                    </div>
                `);
                card = document.getElementById(`card-${roomId}`);
            }

            const statusEl = document.getElementById(`status-${roomId}`);
            const infoEl = document.getElementById(`info-${roomId}`);
            const timeEl = document.getElementById(`time-${roomId}`);

            timeEl.textContent = new Date().toLocaleTimeString('fr-FR', {
                hour: '2-digit', minute: '2-digit', second: '2-digit'
            });

            // Simplified states: IN (valid), OUT, WRONG (invalid key)
            const isPresent = (data.state === 'IN' || data.state === 'SWAP' || data.state === 'ALERT');
            const isValid = data.key_valid;
            const keyName = data.key_name;

            if (isPresent && isValid) {
                card.className = 'room-card status-in';
                statusEl.textContent = 'CLE PRESENTE';
                infoEl.innerHTML = `<i class="fa-solid fa-circle-check"></i> ${keyName}`;
            } else if (isPresent && !isValid) {
                card.className = 'room-card status-wrong';
                statusEl.textContent = 'MAUVAISE CLE';
                infoEl.innerHTML = `<i class="fa-solid fa-triangle-exclamation"></i> ${keyName || 'Inconnue'}`;
            } else {
                card.className = 'room-card status-out';
                statusEl.textContent = 'CLE ABSENTE';
                infoEl.innerHTML = '';
            }

            card.classList.add('updated');
            setTimeout(() => card.classList.remove('updated'), 500);
        }
    </script>

</body>
</html>
